  _hackathons:
   - name: "title"
     field:
     element: "text"
     label: "title"
   - name: "layout"
     field:
      element: "hidden"
      value: "post-hackathon"
   - name: "nextevent"
     field:
      element: "checkbox"
      label: "Prochain hackathon?"
      help: "Activer si ce hackathon est le prochain événement ODN"
      value: true
   - name: "moment"
     field:
      element: "text"
      label: "Date du hackathon"
      placeholder: "ex: du 16 au 18 septembre 2016"
   - name: "place"
     field:
      element: "text"
      label: "Lieu du hackathon"
      help: "Nom ou adresse du lieu où se déroule le hackathon"
      placeholder: "ex: Fondation Mozilla Paris"
   - name: "img"
     field:
      element: "text"
      label: "Image du projet"
      placeholder: "hackathon4.jpg"
      help: "placer l'image dans le dossier /img/hackathons"
   - name: "eventurl"
     field:
      element: "text"
      label: "Lien pour l'inscription"
      placeholder: "https://www.eventbrite.fr..."
      help: "URL complet de la page d'inscription"
   - name: "notes"
     field:
      element: "text"
      label: "Lien pour le pad/notes du hackathon"
      placeholder: "https://mypads.framapad.org..."
      help: "URL complet de la page du pad/notes"
   - name: "objectif1"
     field:
      element: "text"
      label: "Objectif 1"
      help: "(facultatif)"
      placeholder: "Rassembler une communauté d’acteurs intéressés..."
   - name: "objectif2"
     field:
      element: "text"
      label: "Objectif 2"
      help: "(facultatif)"
      placeholder: "Identifier les outils existants..."
   - name: "objectif3"
