# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Open Democracy Now
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Développer ensemble des solutions open source pour la démocratie.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://opendemocracynow.net/" # the base hostname & protocol for your site
twitter_username: opendemnow
github_username:  opendemocracynow
gems: [jekyll-paginate, jekyll-admin]
paginate: 8
paginate_path: "/projets/page:num/"
prose:
 siteurl: 'http://opendemocracynow.net/'
 media: 'img'
 ignore:
  - index.html
  - feed.xml
  - search.json
  - CNAME
  - /js
  - /css
  - /_sass
  - /contact.html
  - /merci
  - /hackathons
  - /infos
  - /_site
  - /projets
  - _config.yml
  - /_layouts
  - /_includes
  - /google8c4c9c8d39c08457.html
  - /sitemap.xml
  - /img
 metadata:
  _posts:
   - name: "layout"
     field:
      element: "hidden"
      value: "post"
   - name: "tag"
     field:
      element: "multiselect"
      label: "Ajouter un tag"
      placeholder: "choisir un tag"
      options:
       - name: "Logiciels"
         value: "logiciels"
       - name: "Ateliers"
         value: "ateliers"
   - name: "comments"
     field:
      element: "checkbox"
      label: "Commentaires"
      help: "Activer ou non le module Disqus"
      value: true
   - name: "active"
     field:
      element: "checkbox"
      label: "Projet actif"
      help: "le projet est-il encore actif? Décochez la case s'il est terminé"
      value: true
   - name: "published"
     field:
      element: "checkbox"
      label: "Publié"
      help: "Activer/désactiver la publication"
      value: true
   - name: "title"
     field:
     element: "text"
     label: "title"
   - name: "img"
     field:
      element: "text"
      label: "image du projet"
      placeholder: "image1.jpg"
      help: "Image du projet, à placer dans le dossier img/projets"
   - name: "rep"
     field:
      element: "text"
      label: "Représentant du projet"
      placeholder: "Jean Dupont"
   - name: "repmail"
     field:
      element: "text"
      label: "e-mail du représentant du projet"
      placeholder: "jeandupont@gmail.com"
   - name: "repimg"
     field:
      element: "text"
      label: "photo de profil du représentant"
      placeholder: "jeandupont.jpg"
      help: "placer l'image dans le dossier /img/people en format carré"
   - name: "socialmatter1"
     field:
      element: "text"
      label: "1er lien social"
      placeholder: "facebook/twitter..."
      help: "Nom du réseau social, sans lettre majuscule"
   - name: "sociallink1"
     field:
      element: "text"
      label: "URL du 1er lien social"
      placeholder: "https://facebook.com/odn"
      help: "Adresse de la page du réseau social"
   - name: "socialtext1"
     field:
      element: "text"
      label: "Texte du 1er lien social"
      placeholder: "Page facebook d'ODN"
      help: "Le texte qui s'affiche dans le social-button"
