<form enctype="multipart/form-data" action="http://mailthis.to/civictionnary" method="post">

  <fieldset class="form-group">
    <label for="exampleInputPassword1">Nom*</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Prénom et nom de famille" name="name" required>
  </fieldset>

  <fieldset class="form-group">
    <label for="exampleInputEmail1">Adresse email*</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="exemple@mail.com" name="email" required>
  </fieldset>

  <fieldset class="form-group">
    <label for="exampleTextarea">Mot ou expression à définir*</label>
    <input type="text" class="form-control" id="exampleTextarea" placeholder="Exemple : Démocratie" name="titre" required>
  </fieldset>

  <fieldset class="form-group">
    <label for="exampleTextarea">Définition*</label>
    <textarea class="form-control" id="exampleTextarea" rows="5" name="definition" required></textarea>
  </fieldset>
  <fieldset class="form-group">
    <label for="exampleTextarea">Source(s)*</label>
    <textarea class="form-control" id="exampleTextarea" rows="2" name="source" required></textarea>
  </fieldset>

  <input type="hidden" name="cc[]" value="virgile@opensourcepolitics.eu">
  <input type="hidden" name="cc[]" value="caroline@democracyos.eu">
  <input type="hidden" name="_replyto" value="%email">
  <input type="hidden" name="_confirmation" value="<b>Merci</b> Nous avons bien reçu votre définition nous la mettrons en ligne sous peu.">
  <input type="hidden" name="_subject" value="Nouvelle définition !">
  <button type="submit" class="btn btn-info btn-fill" value="Send">Envoyer</button>

</form>
